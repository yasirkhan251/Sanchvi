  <style>
    .video-section {
  padding: 5%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Video Container */
.video-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 1200px;
}

/* Video Item */
.video-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
}

.video-item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

/* Buy Button */
.buy-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px 20px;
  border: 2px solid #fff;
  border-radius: 5px;
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff;
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

.buy-button:hover {
  background-color: #fff;
  color: #000;
}

/* View More Button */
.view-more {
  margin-top: 20px;
  text-align: center;
}

.view-more-button {
  padding: 10px 20px;
  font-size: 16px;
  /* background-color: #ff66b2; */
  color: #000000;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

.view-more-button:hover {
  background-color: #fff;
  color: #ff66b2;
  border: 1px solid #ff66b2;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .video-container {
    gap: 15px;
  }

  .buy-button {
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .video-container {
    grid-template-columns: repeat(2, 1fr); /* Show two videos per row */
    gap: 10px; /* Maintain spacing between videos */
  }

  .video-item video {
    height: 450px; /* Set a shorter height for the video */
  }

  .buy-button {
    font-size: 10px;
  }
}
