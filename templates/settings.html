{% extends 'base.html' %}
{% block title %} Profile Settings {% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .settings-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .settings-form {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .form-group img {
            display: block;
            margin: 0 auto 10px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .form-group button {
            background-color: #ff6f61;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #e55b50;
        }

        @media (max-width: 768px) {
            .settings-form {
                padding: 15px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="file"] {
                padding: 8px;
            }

            button {
                padding: 8px 10px;
            }
        }
    </style>

    <div class="settings-container">
        <form class="settings-form">
            <h2>Edit Profile</h2>

            <!-- Profile Picture -->
            <div class="form-group">
                <label for="profile-picture">Profile Picture</label>
                <img src="/mnt/data/image.png" alt="Profile Picture">
                <input type="file" id="profile-picture" accept="image/*">
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" value="John Doe">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="john.doe@example.com">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter new password">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" value="1234 Elm Street, Springfield">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" value="+1234567890">
            </div>

            <!-- Save Changes Button -->
            <button type="submit">Save Changes</button>
            
            <!-- Cancel Button -->
            <div class="form-group">
                <button type="button" onclick="window.location.href='/profile'">Cancel</button>
            </div>
        </form>
    </div>

{% endblock %}
