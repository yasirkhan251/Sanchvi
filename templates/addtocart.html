{% extends 'base.html' %}
{% block title%} Add To Cart{% endblock %}

{% block content%}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); */
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        header {
            background-color: #333;
            /* color: #fff; */
            padding: 15px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        main {
            
            /* margin-top: 50px; */
            display: flex;
            justify-content: space-around;
            padding: 20px;
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 90%;
            /* background-color: rgba(255, 255, 255, 0.9); */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        .product {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .product h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            margin-bottom: 10px;
            font-weight: bold;
            color: #666;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e55b50;
        }

        #cart h2, #products h2 {
            border-bottom: 2px solid #ff6f61;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #cart-items li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            list-style-type: none;
        }

        #cart p {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
        }

        #cart button {
            display: block;
            width: 100%;
            margin-top: 20px;
        }
    </style>

    <!-- <header>
        <h1>Shopping Cart</h1>
    </header> -->
    <main>
        
        <section id="products">
            <h2>Products</h2>
            <div class="product">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>Price: $20</p>
                <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
             
    </main>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total');

            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - $${item.price}`;
                cartItems.appendChild(li);
            });

            totalDisplay.textContent = total;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
            } else {
                alert(`Thank you for your purchase! Total: $${total}`);
                cart = [];
                total = 0;
                updateCart();
            }
        }
    </script>
{% endblock %}
