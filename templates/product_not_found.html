{% extends 'base.html' %}
{% block title %} Product Sanchvi {% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        /* display: flex; */
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        margin-top: 100px;
        text-align: center;
        background-color: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #ff4c4c;
        font-size: 2em;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .a:hover {
            background-color: #0056b3;
        }
   
</style>

<div class="container">
    <h1>Product Not Found</h1>
    <p>We're sorry, but the product you're looking for does not exist.</p>
    <a class="a" href="/#shop">Browse Our Products</a>
</div>

{% endblock %}
