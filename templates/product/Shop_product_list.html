{% extends 'base.html' %}
{% block title %}Product Listing{% endblock %}

{% block content %}
<style>
    .containers {
        display: flex;
        width: 98%;
        max-width: 100%;
        margin: auto;
        overflow: hidden;
        padding: 20px 0;
        gap: 20px;
        height: calc(100vh - 20px);
        margin-top: 60px;
    }

    .products-container {
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }

    .products-container::-webkit-scrollbar {
        display: none;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .product {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        padding-bottom: 40px;
    }

    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s;
    }

    .product:hover img {
        transform: scale(1.05);
    }

    .product-content {
        padding: 15px;
        text-align: center;
    }

    .product h3 {
        margin: 10px 0;
        font-size: 1.5em;
        font-weight: 500;
        color: #c2185b;
    }

    .product p {
        color: #666;
        font-size: 0.9em;
        margin: 10px 0;
    }

    .product .price {
        color: #d81b60;
        font-size: 1.4em;
        margin: 10px 0;
        font-weight: 700;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
    }

    .product .buy-now {
        background: #c2185b;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
        border-radius: 5px;
        transition: background 0.3s;
        font-size: 1em;
    }

    .product .buy-now:hover {
        background: #d81b60;
    }

    .product .icon {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #d81b60;
        color: #fff;
        padding: 10px;
        border-radius: 50%;
        font-size: 1.2em;
        transition: background 0.3s;
    }

    .product:hover .icon {
        background: #c2185b;
    }

    @media (max-width: 800px) {
        .containers {
            flex-direction: column;
            margin-top: 0;
        }

        .products-container {
            height: auto;
            margin-left: 0;
        }

        .products {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        .products {
            grid-template-columns: repeat(1, 1fr);
        }

        .product img {
            height: 350px;
            object-fit: cover;
        }
    }
</style>

<div class="containers">
    <div class="products-container">
        <div class="products">
            {% for x in product %}
            <div class="product">
                <a href="{% url 'productdetail' x.id %}">
                    <img loading="lazy" src="{{ x.img.url }}" alt="{{ x.name }}">
                    <div class="product-content">
                        <span class="icon"><i class="fas fa-heart"></i></span>
                        <h3>{{ x.name}}</h3>
                        {% if x.prices.all %}
                        <div class="price" style="font-size: large">Starting at : â‚¹{{ x.prices.all.0.price }}</div>
                        {% endif %}
                    </div>
                </a>
            </div>
            {% empty %}
            <div><h2>No Product added</h2></div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
