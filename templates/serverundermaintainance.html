<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanchvi Studio - Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f8b7e2, #e8ed9350);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
            border-radius: 50%; /* Makes the image circular */
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #FFD700; /* Gold color for contrast */
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #d3d3d3; /* Light grey for readability */
            line-height: 1.6;
        }
        .countdown {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFD700;
            color: #282c34;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #ffa500; /* Darker gold on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="/static/img/logo.png" alt="Sanchvi Studio Logo" class="logo">
        
        <h1>We Are Updating!</h1>
        <p>Our website is currently undergoing scheduled maintenance to serve you better.<br>
        Please check back soon. Thank you for your patience.</p>

        <div class="countdown" id="countdown-timer"></div>

        <a href="{%url 'contactusup'%}" class="button">Contact Us</a>

        <footer>&copy; {{ current_year }} Sanchvi Studio. All rights reserved.</footer>
    </div>

    <script>
        // Get the countdown end time from the context
        const countdownEndTime = new Date("{{ countdown_end_time }}");

        function countdown() {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownEndTime - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown-timer").innerHTML = 
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    document.getElementById("countdown-timer").innerHTML = "We're back!";
                }
            }

            updateCountdown(); // Initialize immediately
            setInterval(updateCountdown, 1000);
        }

        countdown();
    </script>
</body>
</html>
